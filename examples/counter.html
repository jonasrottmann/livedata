<!DOCTYPE html>
<html lang='en'>

<!--
    This example can be explored on CodePen https://codepen.io/jonasrottmann/pen/WNeMPEv
-->

<head>
    <title>Counter example</title>
    <meta charset="utf-8">
    <script type="module">
        import { LiveData } from 'https://unpkg.com/@jonasrottmann/livedata@0.0.11/dist/livedata.js'
        const counter = new LiveData(0)
        counter.subscribe((v, o) => {
            console.log(`Counter value changed from ${o} to ${v}!`)

            document.querySelector('#value').textContent = v
        })
        window.decrease = () => counter.transition(value => value > 0 ? value - 1 : 0)
        window.increase = () => counter.transition(value => value + 1)
        window.reset = () => counter.set(0)
    </script>
</head>

<body>
    <button onclick="decrease()">-</button>
    <span id="value">0</span>
    <button onclick="increase()">+</button>
    <button onclick="reset()">reset</button>
</body>

</html>
